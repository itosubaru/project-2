    <h1>答：関ケ原の戦い</h1>
    <h3>解説？</h3>
    <p>１６００年に起こった一般に天下分け目の戦いと呼ばれる大きな戦。
    豊臣秀吉没後、その後の権力を豊臣家を存続させようとする石田三成率いる西軍と
    自らの地位を高めようとする徳川家康率いる東軍の戦いと言われている。
    当初は西軍有利だったが、西軍内で寝返りが起こり、形成が逆転。東軍の勝利に終わった。
    その後、家康は征夷大将軍の地位を得、幕府を開くと１６１５年には大坂の陣にて豊臣家を滅ぼした。</p>
