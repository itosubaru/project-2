    <h1>答：徳川家康</h1>
    <h3>解説？</h3>
    <p>１５４２～１６１６　三河国に生まれ
      幼い頃から織田氏や今川氏の人質になりながら、武将となったのちは様々な有力武将と協力をする。
      日本のあちこちに転勤を重ねながら地位をあげていくと最終的に１６０３年に征夷大将軍の地位を得て幕府を開いた。
    </p>
