    <h1>答：江戸幕府</h1>
    <h3>解説？</h3>
    <p>１６０３年に徳川家康により開かれると１８６６年の大政奉還が行われるまでの約２５０年間大きな争いもなく
    平和な時代が続いた。
    大政奉還後、第二次世界大戦終戦の１９４５年までと戦後から現在までが８０年弱のため、その１つの政権の長さ
    が窺える。</p>
